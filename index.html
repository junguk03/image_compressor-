<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="무료 이미지 압축 도구 - 이미지 품질을 유지하면서 파일 크기를 줄여보세요">
    <meta name="keywords" content="이미지 압축, 사진 압축, 파일 크기 줄이기, 이미지 최적화">
    <title>이미지 압축 도구 - 무료 온라인 이미지 압축</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🖼️ 이미지 압축 도구</h1>
            <p class="subtitle">이미지 품질을 유지하면서 파일 크기를 줄여보세요</p>
        </header>

        <main>
            <div class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <svg class="upload-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                    </svg>
                    <h2>이미지를 드래그하거나 클릭하여 업로드</h2>
                    <p>JPG, PNG, WebP 지원 (최대 10MB)</p>
                    <input type="file" id="fileInput" accept="image/jpeg,image/png,image/webp" multiple hidden>
                </div>

                <div class="quality-control">
                    <label for="qualitySlider">압축 품질: <span id="qualityValue">80</span>%</label>
                    <input type="range" id="qualitySlider" min="1" max="100" value="80">
                    <p class="quality-info">높을수록 품질이 좋지만 파일 크기가 커집니다</p>
                </div>
            </div>

            <div class="images-container" id="imagesContainer"></div>

            <div class="actions" id="actions" style="display: none;">
                <button class="btn btn-primary" id="compressAllBtn">모두 압축하기</button>
                <button class="btn btn-success" id="downloadAllBtn" style="display: none;">모두 다운로드</button>
                <button class="btn btn-secondary" id="clearAllBtn">전체 삭제</button>
            </div>
        </main>

        <footer>
            <p>© 2026 이미지 압축 도구. 모든 이미지는 브라우저에서만 처리되며 서버에 업로드되지 않습니다.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
